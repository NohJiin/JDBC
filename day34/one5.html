<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body { /* 자동주석 : ctrl + /, 태그선택 */
	background: #fcffed;
}

button {
	background: pink;
}

.t1 { /* 클래스 선택 */
	background: yellow;
	width: 150px;
	text-align: center;
}

#b1 { /* # : id 선택 */
	color: red;
}

#b2 {
	color: blue;
}
a{
	text-decoration: none;
	/* color: black; */
}
</style>
</head>
<body>
	<h3>플레이리스트 검색(상세) 페이지</h3>
	<hr>
	<a href="playList.html">
		<button id="b1">목차 페이지로</button>
	</a>
	<hr>
	<!-- a 태그는 무조건 get방식 요청 -->
	<a href="one5.jsp?title=Crazy">
		Title : Crazy
	</a>
	<a href="one5.jsp?title=Bad Day">
		Title : Bad Day
	</a>
	<a href="one5.jsp?title=키보드">
		Title : 키보드
	</a>
	<hr>
	<form action="one5.jsp" method="get">
		<!-- http://localhost:8888/web02/delete2.jsp?no=100 -->
		<!-- http의 header(요청 주소 + Get방식으로 넘어가는 데이터 -->
		<table border="1">
			<tr> <!-- 나중에 아이디 말고 제목으로 검색해서 찾기~ -->
				<td class="t1">검색할 Title :</td>
				<td><input name="title"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">검색할 Title 데이터 전송</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
